name: fixero
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  animated_splash_screen: ^1.3.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6
  provider: ^6.1.5+1
  smooth_page_indicator: ^1.2.1
  shared_preferences: ^2.5.3
  gif: ^2.3.0
  sign_in_button: ^4.0.1
  cloud_firestore: ^5.6.11
  firebase_auth: ^5.6.2
  firebase_storage: ^12.4.9
  firebase_analytics: ^11.5.2
  firebase_messaging: ^15.2.9
  firebase_core: ^3.15.2
  firebase_ui_auth: ^1.17.0
  google_sign_in: ^7.1.1
  fl_chart: ^1.0.0
  firebase_database: ^11.3.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/logo_appIcon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/logo/
    - assets/icons/
    - assets/icons/services_Icon/
    - assets/images/
    - assets/images/intro/
    - assets/images/background/